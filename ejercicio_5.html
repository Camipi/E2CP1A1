<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Ejercicio 5</title>
	<style>

		.padre {
			position: relative;
		}

		.ribbon {
			position: absolute;
			top: 20px;
			left: 20px;
			z-index: -5;
		}

		.lente {
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: -8;
		}
		
	</style>
</head>

<body>
	<div class="padre">

		<div>
			<img class="ribbon" src="images/ribbon.png" alt="etiqueta_de_oferta">
		</div>

		<div>
			<img class="lente" src="images/oferta_lente.jpg" alt="lente_en_oferta">
		</div>
	</div>

</body>
